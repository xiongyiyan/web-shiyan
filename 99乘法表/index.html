<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var i, j;
        for(i=1;i<=9;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(j + "*" + i + "=" + j*i+ "&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
</body>
</html>
