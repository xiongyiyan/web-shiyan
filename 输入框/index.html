<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var x = prompt();
        var y=0;
        if(x<=10) {
            y=x*0.1;
        }else if(x>10&&x<20) {
            y=10*0.1+(x-10)*0.075;
        }else if(x>=20&&x<40) {
            y=10*0.1+10*0.075+(x-20)*0.05;
        }else if(x>=40&&x<60) {
            y=10*0.1+10*0.075+20*0.05+(x-40)*0.03;
        }else if(x>=60&&x<100) {
            y=10*0.1+10*0.075+20*0.05+20*0.03+(x-60)*0.015;
        }else if(x>=100) {
            y=10*0.1+10*0.075+20*0.05+20*0.03+40*0.015+(x-100)*0.01;
        }
        document.write(y);
    </script>
</head>
<body>
</body>
</html>
